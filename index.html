<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="calculator-body">
        <input type="checkbox" id="dark-light">
        <div id="adjuster"></div>
        <div id="screen"></div>
        <div id="button-container">
            <button class="button" id="btn-clear">C</button>
            <button class="button" id="btn-percent">%</button>
            <button class="button endb" id="btn-divide">/</button>
            <button class="button" id="btn-7">7</button>
            <button class="button" id="btn-8">8</button>
            <button class="button" id="btn-9">9</button>
            <button class="button endb" id="btn-multiply">*</button>
            <button class="button" id="btn-4">4</button>
            <button class="button" id="btn-5">5</button>
            <button class="button" id="btn-6">6</button>
            <button class="button endb" id="btn-subtract">-</button>
            <button class="button" id="btn-1">1</button>
            <button class="button" id="btn-2">2</button>
            <button class="button" id="btn-3">3</button>
            <button class="button endb" id="btn-add">+</button>
            <button class="button" id="btn-0">0</button>
            <button class="button" id="btn-decimal">.</button>
            <button class="button endb" id="btn-equals">=</button>


        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
